<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        Rock, Paper, Scissors by Wyatt Cade
    </div>

    
    <div id="body">
        <div id="yourSide">

        </div>

        <div id="midSection">
            <div id="scoreboard">
                <div id="yourScore">
                    <p>You:</p>
                    <p id="yourPoints">0</p>
                </div>
                <div id="computerScore">
                    <p>Computer:</p>
                    <p id="computerPoints">0</p>
                </div>
            </div>

            <div id="options">
                <button id="rockBtn">
                    <image src="./images/rock.png" width="60" height="60"></image>
                </button>
                <button id="paperBtn">
                    <image src="./images/paper.png" width="60" height="60"></image>
                </button>
                <button id="scissorsBtn">
                    <image src="./images/scissors.png" width="60" height="60"></image>
                </button>
            </div>

            <div id="roundEndMessage">

            </div>
        </div>

        <div id="computerSide">
            
        </div>

    </div>

    <div id="footer">
        Thank you for stopping by!
    </div>
    <script src="index.js"></script>
</body>
</html>
